<div  ng-controller="SidebarCtrl as sidebar">

  <div id="logo">
    <div id="title-studio">studio</div>
    <div id="title-jeimson">JEIMSON</div>
    <div id="title-buzz">Design, Live Visuals, Media Theory</div>
  </div>

  <h6>Info</h6>

  <div class="sidebar-item" ng-click="sidebar.setLoc('clients')">Clients</div>
  <div class="sidebar-item" ng-click="sidebar.setLoc('about')">About</div>
  <div class="sidebar-item" ng-click="sidebar.setLoc('resume')">Resume</div>
  <div class="sidebar-item" ng-click="sidebar.setLoc('contact')">Contact</div>


  <h6>News</h6>

  <div  ng-repeat="ne in sidebar.news"
        ng-click="sidebar.setLoc('news/'+ne.file)"
        class="sidebar-item">{{ne.title}}
  </div>


  <h6>Projects</h6>

  <div  ng-repeat="proj in sidebar.projects"
        ng-click="sidebar.setLoc('projects/'+proj.file)"
        class="sidebar-item">{{proj.title}}
  </div>



</div>
