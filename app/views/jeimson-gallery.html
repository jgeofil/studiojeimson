

<div  ng-transclude ng-show="false">
</div>

<img  class="gal-image"
      ng-repeat="tag in tags track by $index"
      ng-src="{{tag.src}}"
      ng-show="isCurrent($index)">

<div id="gal-controls">
  <div  ng-repeat="tag in tags track by $index"
        ng-click="setCurrent($index)"
        ng-mouseenter="hover=true"
        ng-mouseleave="hover=false"
        ng-class="{'gal-active': $index === current,
                    'gal-hover': hover}">
    {{tag.name}}
  </div>
</div>
